image:
  repository: pricecs/kong-paz
  tag: 0.0.1
admin:
  enabled: true
env:
  database: "off"
  plugins: bundled,ping-auth
dblessConfig:
  configMap: kong-declarative-config
# plugins:
#   configMaps:
