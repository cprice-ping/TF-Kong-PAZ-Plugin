global:
  addReleaseNameToResource: prepend

  ingress:
    enabled: true
    addReleaseNameToHost: append
    defaultDomain: ping-devops.com
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "nginx-public"

pingauthorize:
  enabled: true
  envs:
    PING_IDENTITY_ACCEPT_EULA: "YES"

pingauthorizepap:
  enabled: true
  envs:
    PING_IDENTITY_ACCEPT_EULA: "YES"
    PING_EXTERNAL_BASE_URL: "{{External URL}}"
    PING_OIDC_CONFIGURATION_ENDPOINT: "https://auth.pingone.com/{{envId}}}}/as/.well-known/openid-configuration"
    PING_CLIENT_ID: "{{client_id}}"
    PING_SCOPE: "openid email profile phone"
    